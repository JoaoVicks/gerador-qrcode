<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qrcode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="qrcode.js" defer></script>
    <title>Gerador de Qrcode</title>
</head>

<body>
    <div id="container-mensagem">
        <p>Gerando o Qr code... <span class="fa-solid fa-qrcode"></span></p>
    </div>

    <div id="container-geral">
        <div id="container-input">
            <h1>Gerador de QR code</h1>
            <p>Insira uma URL ou um texto, para se criar um QR code </p>
            <form>
                <input  id="input" type="text" placeholder="Digite aqui">
                <input type="submit" id="ibtn" value="Gerar QR code">
            </form>
        </div>

        <div id="container-QRcode" class="hide">
            <div id="box-QRcode">
                <img id="iImg" src="" alt="Imagem do em png do QR code">
            </div>
        </div>
    </div>



</body>

</html>
